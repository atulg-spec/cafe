<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Adhaar Wala Cafe</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="/static/css/responsive.css" />
  <link rel="stylesheet" href="/static/css/colors.css" />
  <link rel="stylesheet" href="/static/css/bootstrap-select.css" />
  <link rel="stylesheet" href="/static/css/perfect-scrollbar.css" />
  <link rel="stylesheet" href="/static/css/custom.css" />
  <link rel="stylesheet" href="/static/js/semantic.min.css" />
</head>

<body class="inner_page login">
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-warning" role="alert">{{ message }}</div>
  {% endfor %}
  {% endif %}
  <div class="full_container">
    <div class="container">
      <div class="center verticle_center full_height">
        <div class="login_section">
          <div class="logo_login">
            <div class="center">
              <h1 class="text-white">Aadhaar Login</h1>
            </div>
          </div>
          <div class="login_form">
            <form method="POST">
              {% csrf_token %}
              <fieldset>
                <div class="field">
                  <label class="label_field">Username</label>
                  {{ form.email_or_mobile }}
                </div>
                <div class="field">
                  <label class="label_field">Password</label>
                  {{ form.password }}
                </div>
                <div class="field">
                  <a class="forgot" href="">Forgotten Password?</a>
                </div>
                <br><br>
                <div class="field margin_0">
                  <label class="label_field hidden">hidden label</label>
                  <button type="submit" class="main_bt">Sing In</button>
                </div>
                <div class="field">
                  <label class="forgot">{{ form.email_or_mobile.errors }}</label>
                  <br>
                  <label class="forgot">{{ form.password.errors }}</label>
                </div>
                <a class="blue1_color" href="/register">Don't have an Account ? SignUp</a>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/animate.js"></script>
  <script src="/static/js/bootstrap-select.js"></script>
  <script src="/static/js/perfect-scrollbar.min.js"></script>
  <script>
    var ps = new PerfectScrollbar('#sidebar');
  </script>
  <script src="/static/js/custom.js"></script>
</body>

</html>
