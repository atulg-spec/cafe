{% extends 'base.html' %}
{% block content %}
<div class="row column4 graph margin_top_30">
    <div class="col-md-6 margin_bottom_30">
        <div class="dash_blog">
            <div class="dash_blog_inner">
                <div class="dash_head">
                    <h3><span><i class="fa fa-calendar"></i> Your Aadhaars</span><span class="plus_green_bt"><a
                                href="/adf">+</a></span></h3>
                </div>
                <div class="list_cont">
                    <p>Aadhaar cards Created by you </p>
                </div>
                <div class="task_list_main">
                    <ul class="task_list">
                        {% for x in adhar %}
                        <a href="/adhar/{{x.id}}">
                            <li>{{x.name|upper}} --> {{x.date_of_birth}} <br><strong>Aadhaar:
                                    {{x.aadhaar_number}}</strong></li>
                        </a>
                        {% endfor %}
                    </ul>
                </div>
                <div class="read_more">
                    <div class="center"><a class="main_bt read_bt" href="/adf">Add</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
