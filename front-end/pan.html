{% extends 'base.html' %}

{% block content %}
<div class="card mt-6">
  <div class="full_container">
    <div class="container">
      <div class="center verticle_center full_height">
        <div class="login_section">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br><br><br><br>
            <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded"> Get Details</button>
          </form>
        </div>
        {% if details %}
        {% for x in details %}
        <p><strong>{{x}} : </strong>{{y}}</p>
        {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
