<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Aadhaar Download</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
    }

    .front {
        background-color: white;
        background-image: url("/static/images/front.png");
        background-size: 400px 240px;
        background-repeat: no-repeat;
        width: 400px;
        height: 240px;
        margin: 0 auto;
        padding: 20px;
    }

    .back {
        background-color: white;
        background-image: url("/static/images/back.png");
        background-size: 400px 240px;
        background-repeat: no-repeat;
        width: 400px;
        height: 240px;
        margin: 0 auto;
        padding: 20px;
    }

    .header {
        text-align: center;
        margin-bottom: 20px;
    }

    .header h1 {
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
        margin: 0;
        padding: 0;
    }

    .photo {
        margin-top: 35px;
        margin-bottom: 20px;
    }

    .photo img {
        height: 120px;
    }

    .details {
        margin-left: 20px;
        margin-top: 42px;
    }

    .footer {
        text-align: center;
        font-size: 12px;
        color: #666;
        margin-top: 20px;
    }
</style>

<body class="dashboard dashboard_1">

    <br><br>
    <div class="front">
        <div class="flex">
            <div class="photo w-1/3">
                <img src="{{f.photo.url}}" alt="Aadhaar Photo">
            </div>
            <div class="details">
                <h2 class="text-xs">{{f.name}}</h2>
                <h2 class="text-xs">{{name}}</h2>
                <p class="text-xs">{{gender}} / {{f.gender}}</p>
                <p class="text-xs">{{f.date_of_birth}}</p>
            </div>
        </div>
        <div class="text-center font-semibold">
            <span>{{f.aadhaar_number}}</span>
        </div>
    </div>
    <br>
    <div class="back">
        <div class="flex">
            <div class="photo w-1/3">
                <h2 class="text-xs font-semibold">पता</h2>
                <p class="text-xs">{{address}}</p>
                <h2 class="text-xs font-semibold">Address</h2>
                <p class="text-xs">{{f.address}}</p>
            </div>
            <div class="w-1/3"></div>
            <div class="mt-8 w-1/3">
                <img src="{{qr.qr.url}}" alt="QR Code" class="w-48 h-36">
            </div>
        </div>
        <div class="text-center font-semibold">
            <span>{{f.aadhaar_number}}</span>
        </div>
    </div>
    <br><br>
    <div class="flex justify-center w-full">
        <button onclick="printPage()" class="bg-indigo-500 text-white px-4 py-2 rounded">Print Page</button>
    </div>
    </main>
    <br><br>
    <script>
        function printPage() {
            window.print();
        }
    </script>
</body>

</html>
